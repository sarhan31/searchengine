<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Document Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Interactive Document Search Engine</h1>
        </header>

        <main class="main-content">
            <!-- Document Upload Section -->
            <section class="upload-section" id="upload-section">
                <h2>Upload Document</h2>
                <div class="upload-area">
                    <input type="file" id="file-input" accept=".txt" aria-label="Select text file to upload">
                    <label for="file-input" class="upload-label">
                        <span class="upload-icon">ðŸ“„</span>
                        <span class="upload-text">Choose a .txt file</span>
                    </label>
                    <button id="upload-button" class="button button-primary" disabled>Upload</button>
                </div>
                <div id="upload-status" class="status-message" hidden></div>
            </section>

            <!-- Search Section -->
            <section class="search-section" id="search-section" hidden>
                <h2>Search Document</h2>
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Enter search query..."
                        aria-label="Search query"
                    >
                    <button id="search-button" class="button button-primary">Search</button>
                </div>
                <div id="search-status" class="status-message" hidden></div>
            </section>

            <!-- Results Metadata -->
            <section class="metadata-section" id="metadata-section" hidden>
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <span class="metadata-label">Total Matches:</span>
                        <span class="metadata-value" id="total-matches">0</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Time Taken:</span>
                        <span class="metadata-value" id="time-taken">0 ms</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Cache Status:</span>
                        <span class="metadata-value" id="cache-status">-</span>
                    </div>
                </div>
            </section>

            <!-- Document Display Section -->
            <section class="document-section" id="document-section" hidden>
                <h2>Document Content</h2>
                <div id="document-display" class="document-display"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
